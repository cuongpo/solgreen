<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#87CEEB"/>
  <path d="M0 280 Q 400 180 800 280 L 800 400 L 0 400 Z" fill="#8FBC8F" opacity="0.7"/>
  <path d="M0 300 Q 400 200 800 300 L 800 400 L 0 400 Z" fill="#32CD32" opacity="0.5"/>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.9">
    <ellipse cx="150" cy="80" rx="60" ry="30"/>
    <ellipse cx="190" cy="70" rx="50" ry="25"/>
    <ellipse cx="230" cy="85" rx="40" ry="20"/>
    
    <ellipse cx="550" cy="60" rx="70" ry="35"/>
    <ellipse cx="600" cy="50" rx="60" ry="30"/>
    <ellipse cx="650" cy="70" rx="50" ry="25"/>
  </g>
  
  <!-- Wind Turbines -->
  <g transform="translate(200, 280)">
    <!-- Tower -->
    <path d="M0 0 L-10 -150 L10 -150 Z" fill="#D3D3D3"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-150" r="10" fill="#EEEEEE"/>
    
    <!-- Blades -->
    <g transform="rotate(0, 0, -150)">
      <path d="M0 -150 L-10 -150 L-80 -250 L0 -220 Z" fill="#FAFAFA"/>
    </g>
    <g transform="rotate(120, 0, -150)">
      <path d="M0 -150 L-10 -150 L-80 -250 L0 -220 Z" fill="#FAFAFA"/>
    </g>
    <g transform="rotate(240, 0, -150)">
      <path d="M0 -150 L-10 -150 L-80 -250 L0 -220 Z" fill="#FAFAFA"/>
    </g>
  </g>
  
  <g transform="translate(350, 280)">
    <!-- Tower -->
    <path d="M0 0 L-15 -200 L15 -200 Z" fill="#D3D3D3"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-200" r="15" fill="#EEEEEE"/>
    
    <!-- Blades -->
    <g transform="rotate(30, 0, -200)">
      <path d="M0 -200 L-15 -200 L-100 -320 L0 -280 Z" fill="#FAFAFA"/>
    </g>
    <g transform="rotate(150, 0, -200)">
      <path d="M0 -200 L-15 -200 L-100 -320 L0 -280 Z" fill="#FAFAFA"/>
    </g>
    <g transform="rotate(270, 0, -200)">
      <path d="M0 -200 L-15 -200 L-100 -320 L0 -280 Z" fill="#FAFAFA"/>
    </g>
  </g>
  
  <g transform="translate(500, 280)">
    <!-- Tower -->
    <path d="M0 0 L-12 -180 L12 -180 Z" fill="#D3D3D3"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-180" r="12" fill="#EEEEEE"/>
    
    <!-- Blades -->
    <g transform="rotate(60, 0, -180)">
      <path d="M0 -180 L-12 -180 L-90 -300 L0 -260 Z" fill="#FAFAFA"/>
    </g>
    <g transform="rotate(180, 0, -180)">
      <path d="M0 -180 L-12 -180 L-90 -300 L0 -260 Z" fill="#FAFAFA"/>
    </g>
    <g transform="rotate(300, 0, -180)">
      <path d="M0 -180 L-12 -180 L-90 -300 L0 -260 Z" fill="#FAFAFA"/>
    </g>
  </g>
  
  <g transform="translate(650, 280)">
    <!-- Tower -->
    <path d="M0 0 L-8 -130 L8 -130 Z" fill="#D3D3D3"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-130" r="8" fill="#EEEEEE"/>
    
    <!-- Blades -->
    <g transform="rotate(15, 0, -130)">
      <path d="M0 -130 L-8 -130 L-60 -210 L0 -180 Z" fill="#FAFAFA"/>
    </g>
    <g transform="rotate(135, 0, -130)">
      <path d="M0 -130 L-8 -130 L-60 -210 L0 -180 Z" fill="#FAFAFA"/>
    </g>
    <g transform="rotate(255, 0, -130)">
      <path d="M0 -130 L-8 -130 L-60 -210 L0 -180 Z" fill="#FAFAFA"/>
    </g>
  </g>
  
  <!-- Sun -->
  <circle cx="700" cy="70" r="40" fill="#FFCC00"/>
  <g fill="none" stroke="#FFCC00" stroke-width="2">
    <path d="M700 10 L700 0"/>
    <path d="M700 130 L700 140"/>
    <path d="M640 70 L630 70"/>
    <path d="M770 70 L780 70"/>
    <path d="M655 25 L645 15"/>
    <path d="M745 115 L755 125"/>
    <path d="M655 115 L645 125"/>
    <path d="M745 25 L755 15"/>
  </g>
  
  <!-- Wind streaks -->
  <g stroke="#FFFFFF" opacity="0.6" stroke-linecap="round">
    <path d="M100 100 C150 90, 170 110, 220 100" stroke-width="3"/>
    <path d="M300 80 C350 70, 380 90, 430 80" stroke-width="3"/>
    <path d="M450 140 C500 130, 530 150, 580 140" stroke-width="3"/>
    <path d="M150 170 C200 160, 220 180, 270 170" stroke-width="3"/>
    <path d="M400 200 C450 190, 470 210, 520 200" stroke-width="3"/>
  </g>
  
  <text x="50" y="350" font-family="Arial" font-size="24" fill="#FFFFFF">Wind Farm Project</text>
