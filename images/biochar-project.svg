<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#2C3E50"/>
  <path d="M0 280 Q 400 180 800 280 L 800 400 L 0 400 Z" fill="#34495E" opacity="0.7"/>
  <path d="M0 300 Q 400 200 800 300 L 800 400 L 0 400 Z" fill="#7F8C8D" opacity="0.5"/>
  
  <!-- Biochar production facility -->
  <g transform="translate(400, 200)">
    <!-- Main structure -->
    <rect x="-150" y="-50" width="300" height="150" rx="5" fill="#34495E"/>
    <rect x="-160" y="-60" width="320" height="20" rx="5" fill="#7F8C8D"/>
    
    <!-- Reactor tower -->
    <g>
      <rect x="-50" y="-150" width="100" height="100" fill="#2C3E50"/>
      <rect x="-40" y="-140" width="80" height="90" fill="#34495E"/>
      
      <!-- Lid -->
      <path d="M-55 -150 L55 -150 L30 -180 L-30 -180 Z" fill="#7F8C8D"/>
      
      <!-- Control panel -->
      <rect x="-30" y="-130" width="60" height="40" rx="3" fill="#2C3E50"/>
      <rect x="-20" y="-120" width="15" height="10" fill="#27AE60"/>
      <rect x="5" y="-120" width="15" height="10" fill="#E74C3C"/>
      <rect x="-20" y="-100" width="40" height="5" fill="#3498DB"/>
    </g>
    
    <!-- Chimney -->
    <rect x="20" y="-220" width="20" height="70" fill="#7F8C8D"/>
    <path d="M15 -220 L45 -220 L30 -240 Z" fill="#7F8C8D"/>
    
    <!-- Smoke/steam -->
    <g fill="#ECF0F1" opacity="0.7">
      <circle cx="30" cy="-245" r="10"/>
      <circle cx="40" cy="-255" r="12"/>
      <circle cx="25" cy="-260" r="8"/>
      <circle cx="45" cy="-270" r="14"/>
      <circle cx="30" cy="-270" r="10"/>
      <circle cx="50" cy="-280" r="12"/>
    </g>
    
    <!-- Conveyor belt -->
    <rect x="-200" y="70" width="400" height="10" fill="#7F8C8D"/>
    <g fill="#34495E">
      <rect x="-190" y="60" width="30" height="20" rx="3"/>
      <rect x="-140" y="60" width="30" height="20" rx="3"/>
      <rect x="-90" y="60" width="30" height="20" rx="3"/>
      <rect x="-40" y="60" width="30" height="20" rx="3"/>
      <rect x="10" y="60" width="30" height="20" rx="3"/>
      <rect x="60" y="60" width="30" height="20" rx="3"/>
      <rect x="110" y="60" width="30" height="20" rx="3"/>
      <rect x="160" y="60" width="30" height="20" rx="3"/>
    </g>
    
    <!-- Biochar piles -->
    <g>
      <ellipse cx="-120" cy="50" rx="40" ry="15" fill="#2C3E50"/>
      <ellipse cx="120" cy="50" rx="50" ry="20" fill="#2C3E50"/>
    </g>
    
    <!-- Doors -->
    <rect x="-100" y="30" width="40" height="70" fill="#7F8C8D"/>
    <rect x="60" y="30" width="40" height="70" fill="#7F8C8D"/>
    
    <!-- Windows -->
    <g fill="#3498DB" opacity="0.5">
      <rect x="-120" y="-30" width="20" height="15" rx="2"/>
      <rect x="-90" y="-30" width="20" height="15" rx="2"/>
      <rect x="70" y="-30" width="20" height="15" rx="2"/>
      <rect x="100" y="-30" width="20" height="15" rx="2"/>
    </g>
  </g>
  
  <!-- Biomass input side -->
  <g transform="translate(200, 300)">
    <!-- Biomass pile -->
    <path d="M0 0 Q 50 -80, 100 0 Z" fill="#8D6E63"/>
    <path d="M20 0 Q 70 -60, 80 0 Z" fill="#A1887F"/>
    
    <!-- Wood logs -->
    <rect x="-50" y="-10" width="40" height="10" rx="5" fill="#8D6E63"/>
    <rect x="-40" y="-25" width="40" height="10" rx="5" fill="#8D6E63" transform="rotate(30, -40, -25)"/>
    <rect x="-30" y="-40" width="40" height="10" rx="5" fill="#8D6E63" transform="rotate(-20, -30, -40)"/>
    <rect x="-20" y="-55" width="40" height="10" rx="5" fill="#8D6E63" transform="rotate(15, -20, -55)"/>
  </g>
  
  <!-- Biochar output side -->
  <g transform="translate(600, 320)">
    <!-- Biochar bags -->
    <g>
      <rect x="-80" y="-50" width="30" height="50" rx="5" fill="#2C3E50"/>
      <rect x="-82" y="-52" width="34" height="12" rx="5" fill="#7F8C8D"/>
      <text x="-65" y="-20" font-family="Arial" font-size="6" fill="#ECF0F1" text-anchor="middle">BIOCHAR</text>
    </g>
    <g>
      <rect x="-40" y="-50" width="30" height="50" rx="5" fill="#2C3E50"/>
      <rect x="-42" y="-52" width="34" height="12" rx="5" fill="#7F8C8D"/>
      <text x="-25" y="-20" font-family="Arial" font-size="6" fill="#ECF0F1" text-anchor="middle">BIOCHAR</text>
    </g>
    <g>
      <rect x="0" y="-50" width="30" height="50" rx="5" fill="#2C3E50"/>
      <rect x="-2" y="-52" width="34" height="12" rx="5" fill="#7F8C8D"/>
      <text x="15" y="-20" font-family="Arial" font-size="6" fill="#ECF0F1" text-anchor="middle">BIOCHAR</text>
    </g>
    <!-- Stacked bags -->
    <g>
      <rect x="-60" y="-90" width="30" height="50" rx="5" fill="#2C3E50" transform="rotate(5, -60, -90)"/>
      <rect x="-62" y="-92" width="34" height="12" rx="5" fill="#7F8C8D" transform="rotate(5, -60, -90)"/>
    </g>
    <g>
      <rect x="-20" y="-100" width="30" height="50" rx="5" fill="#2C3E50" transform="rotate(-5, -20, -100)"/>
      <rect x="-22" y="-102" width="34" height="12" rx="5" fill="#7F8C8D" transform="rotate(-5, -20, -100)"/>
    </g>
  </g>
  
  <!-- Background glow from the process -->
  <circle cx="400" cy="150" r="100" fill="#E74C3C" opacity="0.1"/>
  
  <!-- Small farm demonstration area -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="100" height="60" fill="#27AE60" opacity="0.6"/>
    
    <!-- Rows of crops -->
    <g stroke="#2ECC71" stroke-width="2">
      <line x1="10" y1="10" x2="10" y2="50"/>
      <line x1="30" y1="10" x2="30" y2="50"/>
      <line x1="50" y1="10" x2="50" y2="50"/>
      <line x1="70" y1="10" x2="70" y2="50"/>
      <line x1="90" y1="10" x2="90" y2="50"/>
    </g>
    
    <!-- Plants -->
    <g fill="#2ECC71">
      <circle cx="10" cy="15" r="3"/>
      <circle cx="10" cy="30" r="3"/>
      <circle cx="10" cy="45" r="3"/>
      
      <circle cx="30" cy="15" r="3"/>
      <circle cx="30" cy="30" r="3"/>
      <circle cx="30" cy="45" r="3"/>
      
      <circle cx="50" cy="15" r="3"/>
      <circle cx="50" cy="30" r="3"/>
      <circle cx="50" cy="45" r="3"/>
      
      <circle cx="70" cy="15" r="3"/>
      <circle cx="70" cy="30" r="3"/>
      <circle cx="70" cy="45" r="3"/>
      
      <circle cx="90" cy="15" r="3"/>
      <circle cx="90" cy="30" r="3"/>
      <circle cx="90" cy="45" r="3"/>
    </g>
  </g>
  
  <text x="50" y="350" font-family="Arial" font-size="24" fill="#FFFFFF">Biochar Production</text>
</svg>
