<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#006D77"/>
  <path d="M0 280 Q 400 180 800 280 L 800 400 L 0 400 Z" fill="#83C5BE" opacity="0.3"/>
  <path d="M0 300 Q 400 200 800 300 L 800 400 L 0 400 Z" fill="#00DB72" opacity="0.2"/>
  
  <!-- Water surface -->
  <path d="M0 250 L800 250 L800 400 L0 400 Z" fill="#006D77" opacity="0.5"/>
  
  <!-- Mangrove trees -->
  <g transform="translate(100, 250)">
    <!-- Trunk -->
    <path d="M0 0 C 10 -40, 20 -60, 15 -100 C 10 -140, 0 -160, 0 -180" stroke="#513B2C" stroke-width="8" fill="none"/>
    <!-- Roots -->
    <path d="M0 0 C -5 -10, -10 -20, -30 -15" stroke="#513B2C" stroke-width="4" fill="none"/>
    <path d="M0 0 C -10 -20, -20 -15, -40 -10" stroke="#513B2C" stroke-width="4" fill="none"/>
    <path d="M0 0 C -15 -5, -25 0, -35 10" stroke="#513B2C" stroke-width="4" fill="none"/>
    <path d="M0 0 C 5 -10, 10 -20, 30 -15" stroke="#513B2C" stroke-width="4" fill="none"/>
    <path d="M0 0 C 10 -20, 20 -15, 40 -10" stroke="#513B2C" stroke-width="4" fill="none"/>
    <path d="M0 0 C 15 -5, 25 0, 35 10" stroke="#513B2C" stroke-width="4" fill="none"/>
    <!-- Foliage -->
    <ellipse cx="0" cy="-180" rx="40" ry="30" fill="#00DB72"/>
    <ellipse cx="-15" cy="-170" rx="30" ry="25" fill="#00DB72"/>
    <ellipse cx="15" cy="-170" rx="30" ry="25" fill="#00DB72"/>
    <ellipse cx="0" cy="-160" rx="45" ry="35" fill="#00DB72"/>
  </g>
  
  <g transform="translate(250, 250)">
    <!-- Trunk -->
    <path d="M0 0 C -10 -40, -15 -80, -5 -120 C 5 -150, 15 -170, 10 -200" stroke="#513B2C" stroke-width="10" fill="none"/>
    <!-- Roots -->
    <path d="M0 0 C -15 -15, -25 -10, -45 -5" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C -20 -5, -30 0, -50 15" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C -10 -5, -20 5, -30 20" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C 15 -15, 25 -10, 45 -5" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C 20 -5, 30 0, 50 15" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C 10 -5, 20 5, 30 20" stroke="#513B2C" stroke-width="5" fill="none"/>
    <!-- Foliage -->
    <ellipse cx="10" cy="-200" rx="50" ry="40" fill="#00DB72"/>
    <ellipse cx="-10" cy="-190" rx="40" ry="30" fill="#00DB72"/>
    <ellipse cx="30" cy="-190" rx="40" ry="30" fill="#00DB72"/>
    <ellipse cx="10" cy="-180" rx="55" ry="45" fill="#00DB72"/>
  </g>
  
  <g transform="translate(400, 250)">
    <!-- Trunk -->
    <path d="M0 0 C 0 -30, 10 -60, 0 -90 C -10 -120, 0 -150, 5 -180" stroke="#513B2C" stroke-width="6" fill="none"/>
    <!-- Roots -->
    <path d="M0 0 C -10 -10, -20 -5, -30 0" stroke="#513B2C" stroke-width="3" fill="none"/>
    <path d="M0 0 C -15 -5, -25 5, -35 15" stroke="#513B2C" stroke-width="3" fill="none"/>
    <path d="M0 0 C -5 -5, -10 0, -20 10" stroke="#513B2C" stroke-width="3" fill="none"/>
    <path d="M0 0 C 10 -10, 20 -5, 30 0" stroke="#513B2C" stroke-width="3" fill="none"/>
    <path d="M0 0 C 15 -5, 25 5, 35 15" stroke="#513B2C" stroke-width="3" fill="none"/>
    <path d="M0 0 C 5 -5, 10 0, 20 10" stroke="#513B2C" stroke-width="3" fill="none"/>
    <!-- Foliage -->
    <ellipse cx="5" cy="-180" rx="35" ry="30" fill="#00DB72"/>
    <ellipse cx="-10" cy="-170" rx="25" ry="20" fill="#00DB72"/>
    <ellipse cx="20" cy="-170" rx="25" ry="20" fill="#00DB72"/>
    <ellipse cx="5" cy="-160" rx="40" ry="30" fill="#00DB72"/>
  </g>
  
  <g transform="translate(550, 250)">
    <!-- Trunk -->
    <path d="M0 0 C -5 -40, 5 -80, -5 -120 C -15 -160, -5 -190, 10 -210" stroke="#513B2C" stroke-width="9" fill="none"/>
    <!-- Roots -->
    <path d="M0 0 C -20 -10, -30 -5, -50 0" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C -25 -5, -35 5, -55 15" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C -15 -5, -20 0, -30 10" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C 20 -10, 30 -5, 50 0" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C 25 -5, 35 5, 55 15" stroke="#513B2C" stroke-width="5" fill="none"/>
    <path d="M0 0 C 15 -5, 20 0, 30 10" stroke="#513B2C" stroke-width="5" fill="none"/>
    <!-- Foliage -->
    <ellipse cx="10" cy="-210" rx="45" ry="35" fill="#00DB72"/>
    <ellipse cx="-15" cy="-200" rx="35" ry="30" fill="#00DB72"/>
    <ellipse cx="35" cy="-200" rx="35" ry="30" fill="#00DB72"/>
    <ellipse cx="10" cy="-190" rx="50" ry="40" fill="#00DB72"/>
  </g>
  
  <!-- Reflections in water -->
  <g opacity="0.3">
    <path d="M100 250 C 90 260, 80 270, 70 280 C 60 290, 50 300, 40 310" stroke="#00DB72" stroke-width="2" fill="none"/>
    <path d="M250 250 C 240 270, 230 290, 220 310 C 210 330, 200 350, 190 370" stroke="#00DB72" stroke-width="2" fill="none"/>
    <path d="M400 250 C 395 270, 390 290, 385 310 C 380 330, 375 350, 370 370" stroke="#00DB72" stroke-width="2" fill="none"/>
    <path d="M550 250 C 540 270, 530 290, 520 310 C 510 330, 500 350, 490 370" stroke="#00DB72" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Fish -->
  <g transform="translate(300, 330)">
    <path d="M0 0 C 5 -2, 10 -5, 15 0 C 10 5, 5 2, 0 0 Z" fill="#83C5BE"/>
    <circle cx="13" cy="0" r="1" fill="#333"/>
  </g>
  
  <g transform="translate(200, 320)">
    <path d="M0 0 C 3 -1, 6 -3, 9 0 C 6 3, 3 1, 0 0 Z" fill="#83C5BE"/>
    <circle cx="8" cy="0" r="0.5" fill="#333"/>
  </g>
  
  <g transform="translate(480, 340)">
    <path d="M0 0 C 4 -2, 8 -4, 12 0 C 8 4, 4 2, 0 0 Z" fill="#83C5BE"/>
    <circle cx="10" cy="0" r="0.8" fill="#333"/>
  </g>
  
  <text x="50" y="350" font-family="Arial" font-size="24" fill="#FFFFFF">Mangrove Restoration</text>
</svg>
