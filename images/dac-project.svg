<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#183140"/>
  <path d="M0 280 Q 400 180 800 280 L 800 400 L 0 400 Z" fill="#17D1FF" opacity="0.3"/>
  <path d="M0 300 Q 400 200 800 300 L 800 400 L 0 400 Z" fill="#00DB72" opacity="0.2"/>
  
  <!-- Stylized DAC facility -->
  <g transform="translate(250, 150)">
    <!-- Base structure -->
    <rect x="0" y="50" width="300" height="30" rx="5" fill="#CCCCCC"/>
    
    <!-- Towers -->
    <g>
      <rect x="30" y="-70" width="40" height="120" rx="5" fill="#DDDDDD"/>
      <rect x="130" y="-100" width="40" height="150" rx="5" fill="#DDDDDD"/>
      <rect x="230" y="-80" width="40" height="130" rx="5" fill="#DDDDDD"/>
    </g>
    
    <!-- Fans/Intakes -->
    <g>
      <circle cx="50" cy="-80" r="20" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="150" cy="-110" r="20" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="250" cy="-90" r="20" fill="#FFFFFF" opacity="0.6"/>
    </g>
    
    <!-- CO2 particles being captured (animated in CSS) -->
    <g fill="#17D1FF" opacity="0.7">
      <circle cx="50" cy="-120" r="5"/>
      <circle cx="40" cy="-130" r="3"/>
      <circle cx="60" cy="-140" r="4"/>
      
      <circle cx="150" cy="-150" r="5"/>
      <circle cx="140" cy="-160" r="3"/>
      <circle cx="160" cy="-170" r="4"/>
      
      <circle cx="250" cy="-130" r="5"/>
      <circle cx="240" cy="-140" r="3"/>
      <circle cx="260" cy="-150" r="4"/>
    </g>
    
    <!-- Pipes -->
    <path d="M50,-50 C100,-30 200,-40 250,-50" stroke="#AAAAAA" stroke-width="10" fill="none"/>
  </g>
  
  <text x="50" y="350" font-family="Arial" font-size="24" fill="#FFFFFF">Direct Air Capture (DAC)</text>
</svg>
